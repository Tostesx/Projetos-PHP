<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Mamute</title>
  <link rel="stylesheet" href="cad.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    h2 {
      padding: 15px;
      text-align: center;
      margin: 0;
      background-color: #4f5b93;
      color: white;
      font-size: 1.5rem;
    }
    .form-container {
      padding: 20px;
      background-color: #f0f0f0;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .form-group label {
      width: 100px;
      text-align: right;
      margin-right: 15px;
    }
    .form-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .botao-salvar {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #4f5b93;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #3a4579;
    }
    #mensagem {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Cadastrar Mamute</h2>

  <div class="form-container">
    <form method='post' action='cadastrar.php'>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
      </div>
      <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" name="peso" id="peso" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" name="altura" id="altura" required>
      </div>
      <div class="form-group">
        <label for="cor">Cor:</label>
        <input type="text" name="cor" id="cor" required>
      </div>
      <div class="botao-salvar">
        <button type="submit" name="salvar">Salvar</button>
      </div>
    </form>
    <div id="mensagem"></div>
  </div>
</body>
</html>
